name: Run Tests

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.13.1
          env: FEATURE_AUTH=true

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name: Run Cypress end-to-end
        uses: cypress-io/github-action@v1
        with:
          browser: chrome
          install: false
          start: node app.js
          env: FEATURE_AUTH=true,NODE_ENV=testing
